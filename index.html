<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
  </head>
  <body>
    <h1>Hello World!</h1>
    LHW are using Node.js <span id="node-version"></span>, Chromium
    <span id="chrome-version"></span>, and Electron
    <span id="electron-version"></span>.

    <!-- You can also require other files to run in this process -->

    <!-- labels --> 
    
    <p>Input:<strong id="label-input"></strong><br>
    <p>Output:<strong id="label-output"></strong><br>

    <!-- buttons -->
    
    <button id="button-ac">AC</button><br>
    <button id="button-7">7</button>
    <button id="button-8">8</button>
    <button id="button-9">9</button><br>
    <button id="button-4">4</button>
    <button id="button-5">5</button>
    <button id="button-6">6</button><br>
    <button id="button-1">1</button>
    <button id="button-2">2</button>
    <button id="button-3">3</button><br>
    <button id="button-0">0</button>
    <button id="button-enter">Enter</button>
    

    <script src="./dist/renderer.js"></script>

  </body>
</html>
